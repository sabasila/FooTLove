{% extends 'base.html' %}

{% block title %}Item Page{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
             <img src="{{ url_for('static', filename='uploads/' + item.images) }}" class="card-img-top" alt="...">
        </div>
        <div class="col-md-6">
            <h2>{{ item.title }}</h2>
            <p>{{ item.description }}</p>
            <p><strong>Updated: </strong>{{ item.updated }}</p>
            <form>
                <div class="mb-3">
                    <label for="quantity{{ item.id }}" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity{{ item.id }}" min="1" value="1">
                </div>
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
        </div>
    </div>
</div>
